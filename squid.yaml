manifestVersion: subsquid.io/v0.1
name: fearless-x-kusama
version: 2
description: 'kusama network'
build:
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
