manifestVersion: subsquid.io/v0.1
name: fearless-moonriver-1
version: 2
description: 'The very first squid from manifest  '
build: 
deploy:
  addons:
    postgres: 
  processor:
    cmd:
      - node
      - lib/processor.js
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  addons:
    postgres:
      storage: 200G
      profile: medium
