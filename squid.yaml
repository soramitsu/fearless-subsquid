manifestVersion: subsquid.io/v0.1
name: sora-polkadot
version: 1
description: sora-polkadot squid
deploy:
  addons:
    postgres: {}
  processor:
    env:
      INDEXER_CHAIN: sora-polkadot
      INDEXER_START_BLOCK: 0
      SQD_DEBUG: sqd:processor:mapping
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: false
  addons:
    postgres:
      profile: small
      storage: 100G
  processor:
    profile: small
  api:
    profile: small
